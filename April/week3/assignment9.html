<!DOCTYPE html>
<html lang="en">
<head>
    <title>Row Span in table</title>
</head>
<body>
    <table frame="box" rules="all" cellpadding="10px">
        <h1>Rowspan in Tables</h1>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>101</td>
            <td>name1</td>
            <td>city1</td>
            <td rowspan="3">India</td>
        </tr>
        <tr>
            <td>102</td>
            <td>name2</td>
            <td>city2</td>
        </tr>
        <tr>
            <td>103</td>
            <td>name3</td>
            <td>city3</td>
        </tr>
    </table>
</body>
</html>
